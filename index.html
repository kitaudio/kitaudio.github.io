<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <base href='./'>
    <link rel='stylesheet' type='text/css' href='./styles/additorStyle.min.css'>
  </head>
  <body>
    <!-- main container for the instrument -->
    <div id='additor'>
      <div class='titleBar'>
        <div class='title'> Additor </div>
        <div class='subtitle'> an additive synth built with the Web Audio API </div>
      </div>

      <div>
        <form id='kbdMode'>
          <div>
            <label> monophonic
              <input type='radio' name='kbdMode' value='monophonic' checked='true'/>
            </label>
          </div>
          <div>
            <label> polyphonic
              <input type='radio' name='kbdMode' value='polyphonic'/>
            </label>
          </div>
        </form>
      </div>

      <!-- Keyboard -->
      <div class='kbd'>
      </div>

      <!-- Harmonics controls -->
      <div class='otHisto'>
      </div>

      <!----------------------->
      <!-- Envelope controls -->
      <!----------------------->

      <div class='envelope-ctrl'>

        <!-- Main envelope -->
        <div class='section main-env-ctrl'>

          <div class='header'>
            <div class='title'>
              Main envelope
            </div>
          </div>

          <div class='component env'>
            <span>
              <div class='label'> attack </div>
              <div class='aEnv'></div>
            </span>
            <span>
              <div class='label'> sustain </div>
              <div class='sEnv'></div>
            </span>
            <span>
              <div class='label'> release </div>
              <div class='rEnv'></div>
            </span>
          </div>
        </div>

        <!-- Overtone envelope -->
        <div class='section overtone-env-ctrl'>

          <div class='header'>
            <div class='title'> Overtone envelopes </div>

            <div class='subsection select-overtone'>
              <div class='label'> overtone #:
                <div id='ot-select-dropMenu'
                     class='component'
                     style='display: inline-block; width: 25px; height: 14px'></div>
              </div>
            </div>

            <div class='subsection copy-envelope'>
              <div class='label'>copy envelope</div>
            </div>

            <div class='subsection paste-envelope'>
              <div class='label'>paste envelope</div>
            </div>
          </div>

          <div class='component env'>
            <span>
              <div class='label'> attack </div>
              <div class='aEnv'></div>
            </span>
            <span>
              <div class='label'> sustain </div>
              <div class='sEnv'></div>
            </span>
            <span>
              <div class='label'> release </div>
              <div class='rEnv'></div>
            </span>
          </div>
        </div>
      </div>

      <!-- Main output controls -->
      <div class='main-output-ctrl'>
        <div class='title'> Main Out </div>

        <div class='pan-ctrl'>
          <div class='title'> pan </div>
          <div class='dial'></div>
          <input type='number' class='value-display'>
        </div>

        <div class='volume-ctrl'>
          <div class='title'> volume </div>
          <div class='meter-slider-wrap'>
            <div class='meter'></div>
            <div class='meter'></div>
            <div class='slider'></div>
          </div>
        </div>
      </div>




    </div> <!-- /#additor -->

    <!-- script files loaded with RequireJS -->
    <script data-main='src/config' src='./lib/require.js'></script>
  </body>
</html>
