<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <base href='./'>
    <link rel='stylesheet' type='text/css' href='./styles/additorStyle.min.css'>
  </head>
  <body>
    <!-- main container for the instrument -->
    <div id='additor'>

      <!-- Keyboard -->
      <div class='kbd'>
      </div>

      <!-- Harmonics controls -->
      <div class='otHisto'>
      </div>

      <!-- Main output controls -->
      <div class='outputCtrl'>
        <div class='title'> Main Output </div>

        <div class='panCtrl'>
          <div class='title'> pan </div>
          <div class='dial'></div>
        </div>

        <div class='volumeCtrl'>
          <div class='title'> volume </div>
          <div class='meter'></div>
          <div class='slider'></div>
        </div>
      </div>

      <!-- Envelope controls -->
      <div id='env-ctrl-wrap' class='wrap'>
        <!-- aenv = attack envelope -->
        <div id='aenv-wrap' class='wrap env-wrap'>
        </div>
        <!-- senv = sustain envelope -->
        <div id='senv-wrap' class='wrap env-wrap'>
        </div>
        <!-- renv = release envelope -->
        <div id='renv-wrap' class='wrap env-wrap'>
        </div>
      </div>



    </div> <!-- /#additor -->

    <!-- script files loaded with RequireJS -->
    <script data-main='src/config' src='./lib/require.js'></script>
  </body>
</html>
