<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Widgets for Synth and Audio Applications</title>
  <style>
    body {
      font: 16px Arial, sans-serif;
      color: #414141;
    }

    a {
      text-decoration: none;
      color: #f40;
    }

    a:hover {
      color: #f88;
      transition: color 0.25s;
    }

    body>header {
      min-height: 170px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      color: #999;
      text-align: center;
      font-weight: 300;
    }

    /**
     * NAV
     */

    nav {
      display: block;
    }

    nav ul {
      display: block;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 1em;
      padding: 0;
    }

    nav a {
      letter-spacing: 0.05em;
    }

    .highlight {
      color: #f40;
    }

    #widget-list {
      list-style-type: none;
    }
    #widget-list > li {
      display: block;
      text-align: center;
      margin: 4em 0 0 0;
    }
    #widget-list li header {
      padding: 0 0 1.7em 0;
    }
    #widget-list li .widget-label {
      font-size: 2em;
      padding: 0 0 0.5em 0;
      display: block;
    }

    .state-label {
      font-size: 1em;
      display: inline;
    }

    .widget {
      margin: 0;
      display: inline-block;
    }

    .widget-block {
      margin-bottom: 2em;
    }

    .widget-caption {
      display: block;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.5em;
      color: #aaa;
      font-size: 0.8em;
    }

    .widget-display {
      display: block;
      font-size: 1em;
      text-align: center;
      min-width: 2.5em;
      height: 1em;
      margin: 0 auto 0 auto;
      padding: 0.5em;
    }

    #dial {
      width: 70px;
      height: 70px;
    }

    #envelope-graph {
      width: 300px;
      height: 150px;
    }
    #envelope-graph-display {
      max-width: 300px;
      height: 100px;
      overflow: scroll;
      color: #888;
    }

    #keyboard {
      width: 400px;
      height: 80px;
    }

  </style>
</head>
<body>
  <header>
    <h1><span class="highlight">JS SVG Widgets</span> for Audio and Synth Applications</h1>
    <h2>inspired by the look of <a href="https://cycling74.com" target="_blank">Max</a> and <a href="https://www.ableton.com/en/live/max-for-live/" target="_blank">Max for Live</a></h2>
    <nav>
      <ul>
        <li>
          <a href="api-doc/index.html" target="_blank">Doc (API)</a>
        </li>
        |
        <li>
          <a href="dev-doc/index.html" target="_blank">Doc (Dev)</a>
        </li>
        |
        <li>
          <a href="">Source</a>
        </li>
        |
        <li>
          <a href="">Demo</a>
        </li>
      </ul>
    </nav>
  </header>
  <ul id="widget-list">

    <!-- DIAL -->
    <li>
      <header>
        <label class="widget-label"> Dial </label>
      </header>
      <div class="widget-block">
        <div id="dial" class="widget"></div>
        <div class="widget-display"></div>
      </div>
    </li>

    <!-- ENVELOPE GRAPH -->
    <li>
      <header>
        <label class="widget-label"> Graph </label>
      </header>
      <div class="widget-block">
        <div id="envelope-graph" class="widget"></div>
        <div class="widget-display" id="envelope-graph-display"></div>
      </div>
    </li>

    <!-- KEYBOARD -->
    <li>
      <header>
        <label class="widget-label"> Keyboard </label>
      </header>
      <div class="widget-block">
        <div id="keyboard" class="widget"></div>
        <div class="widget-display" id="keyboard-display"></div>
      </div>
    </li>
  </ul>

  <script src="ui-doc-bundle.js"></script>
  </ul>
</body>
</html>
