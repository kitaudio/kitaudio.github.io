<!DOCTYPE html>
<html>
<head>
  <script src='../../src/widgets/LiveDropMenu.js'></script>
  <script>
    window.onload = () => {
      const dropMenu = new LiveDropMenu({
        container: document.getElementById('menu')
      });

      dropMenu.menuItems = ['one', 'Number Two', 'Fifteeengazzilliooon'];

      dropMenu.subscribe(this, (selectedItemNum) => {
        console.log(selectedItemNum);
        if(selectedItemNum === 2) {
          dropMenu.menuItems = dropMenu.menuItems.concat(['Ann', 'Vlad', 'Tommy']);
        }
      });
    }
  </script>
</head>
<body>
  <div id='menu' style='width: 100px; height: 25px'></div>
</body>
</html>
