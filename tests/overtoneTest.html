<!DOCTYPE html>
<html>
  <head>
    <script src='./scripts/Overtone.js'></script>
    <script>
      window.onload = () => {
        window.audioCtx = new AudioContext();
        var testOvertone = new Overtone({
          amplitude: 0.5,
          pan: -0.5
        });
        testOvertone.connect(window.audioCtx.destination);
        var isPlaying = false;

        testOvertone.options = {
          frequency: 110,
          amplitude: 0.6,
          pan: 0.2,
          envelope: [[1, 0.9], [1.3, 0.5], [2, 0.8]],
          releaseEnvelope: [[1, 0.1], [1.5, 0.5], [3, 0]]
        };

        console.log(testOvertone.options);

        window.onclick = () => {
          if (isPlaying === false) {
            isPlaying = true;
            testOvertone.play();
          } else {
            isPlaying = false;
            testOvertone.release();
          }
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
