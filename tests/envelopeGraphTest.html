<!DOCTYPE html>
<html>
  <head>
    <script src='../scripts/widgets/EnvelopeGraph.js'></script>
    <script>
      window.onload = () => {
        var envContainer = document.getElementById('envelope-graph-container');
        var envGraph = new EnvelopeGraph(envContainer, {
          hasFixedStartPoint: false,
          hasFixedEndPoint: false,
          backgroundColor: '#252525',
          UIVertexColor: '#f00',
          UILineColor: '#0f0'
        });

        var counter = 0;
        window.addEventListener('keydown', () => {
          counter++;

          switch (counter) {
            case 1:
              envGraph.hasFixedStartPoint = true;
              envGraph.hasFixedEndPoint = true;
              break;
            case 2:
              envGraph.fixedStartPointY = 50;
              envGraph.fixedEndPointY = 80;
              break;
            default:
              break;
          }
        });
      }
    </script>
  </head>
  <body style='background-color: #555'>
    <div id='envelope-graph-container'
         style='width: 400px;
                height: 200px;
                border: 1px solid black'>
    </div>
  </body>
</html>
