<!DOCTYPE html>
<html>
  <head>
    <script src='../../scripts/synth/Envelope.js'></script>
    <script src='../../scripts/synth/ChannelStrip.js'></script>
    <script src='../../scripts/synth/Overtone.js'></script>
    <script>
      window.onload = () => {
        var audioCtx = new AudioContext();

        var ot = new Overtone({ audioCtx: audioCtx });
        ot.connect(audioCtx.destination);
        
        var playing = false;

        document.onclick = () => {
          if (playing === false) {
            ot.attack();
          } else {
            ot.release();
          }
          playing = !playing;
        }

      }
    </script>
  </head>
  <body>
  </body>
</html>
