<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font: 10px Arial, sans-serif;
      color: #414141;
    }

    h1 {
      font-size: 1em;
      text-align: center;
    }

    .highlight {
      color: #f40;
    }

    #widget-list {
      list-style-type: none;
    }

    #widget-list li {
      display: block;
      text-align: center;
      margin-top: 1em;
    }

    #widget-list li > label {
      padding: 0em;
      display: block;
    }

    .widget {
      margin: 0;
      display: inline-block;
    }

    .widget-display {
      display: block;
      font-size: 0.5em;
      min-height: 0.5em;
      text-align: center;
      width: 2.5em;
      height: 1em;
      margin: 0 auto 0 auto;
      padding: 0 0 0 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <ul id="widget-list">
    <header>
      <h1><span class="highlight">SVG Widgets</span> for Audio and Synth Applications</h1>
    </header>
    <li>
      <label> Dial </label>
      <div id="dial" class="widget" style="width: 20px; height: 20px;"></div>
      <div class="widget-display"></div>
    </li>
    <li>
      <label> Envelope Graph </label>
      <div id="envelope-graph" class="widget" style="width: 500px; height: 100px;"></div>
      <div class="widget-display"></div>
    </li>
  </ul>

  <script src="test-widgets-bundle.js"></script>
  </ul>
</body>
</html>
